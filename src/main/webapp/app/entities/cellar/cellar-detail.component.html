
<div *ngIf="cellar">
    <h2><span jhiTranslate="cavavinApp.cellar.detail.title">Cellar</span> {{cellar.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="cavavinApp.cellar.capacity">Capacity</span></dt>
        <dd>
            <span>{{cellar.capacity}}</span>
        </dd>
        <dt><span jhiTranslate="cavavinApp.cellar.userId">User Id</span></dt>
        <dd>
            <span>{{cellar.userId}}</span>
        </dd>
        <dt><span jhiTranslate="cavavinApp.cellar.user">User</span></dt>
        <dd>
            {{cellar.userLogin}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'cellar/'+ cellar.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
