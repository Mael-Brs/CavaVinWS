<div>
    <h2>
        <span jhiTranslate="cavavinApp.cellar.home.title">Cellars</span>
        <button class="btn btn-primary float-right jh-create-entity create-cellar" [routerLink]="['/', { outlets: { popup: ['cellar-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="cavavinApp.cellar.home.createLabel">
            Create new Cellar
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="cellars">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="cavavinApp.cellar.capacity">Capacity</span></th>
            <th><span jhiTranslate="cavavinApp.cellar.userId">User Id</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cellar of cellars ;trackBy: trackId">
                <td><a [routerLink]="['../cellar', cellar.id ]">{{cellar.id}}</a></td>
                <td>{{cellar.capacity}}</td>
                <td>{{cellar.userId}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../cellar', cellar.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'cellar/'+ cellar.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'cellar/'+ cellar.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
