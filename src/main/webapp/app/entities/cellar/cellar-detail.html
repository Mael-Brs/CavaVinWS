
<div>
    <h2><span data-translate="cavaVinApp.cellar.detail.title">Cellar</span> {{vm.cellar.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="cavaVinApp.cellar.capacity">Capacity</span></dt>
        <dd>
            <span>{{vm.cellar.capacity}}</span>
        </dd>
        <dt><span data-translate="cavaVinApp.cellar.user">User</span></dt>
        <dd>
            {{vm.cellar.userLogin}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="cellar-detail.edit({id:vm.cellar.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
