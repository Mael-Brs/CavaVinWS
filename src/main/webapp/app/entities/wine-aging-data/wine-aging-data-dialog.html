
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myWineAgingDataLabel" data-translate="cavavinApp.wineAgingData.home.createOrEditLabel">Create or edit a Wine Aging Data</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.wineAgingData.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.wineAgingData.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cavavinApp.wineAgingData.minKeep" for="field_minKeep">Min Keep</label>
            <input type="number" class="form-control" name="minKeep" id="field_minKeep"
                    ng-model="vm.wineAgingData.minKeep"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cavavinApp.wineAgingData.maxKeep" for="field_maxKeep">Max Keep</label>
            <input type="number" class="form-control" name="maxKeep" id="field_maxKeep"
                    ng-model="vm.wineAgingData.maxKeep"
                    />
        </div>

        <div class="form-group">
            <label data-translate="cavavinApp.wineAgingData.color" for="field_color">Color</label>
            <select class="form-control" id="field_color" name="color" ng-model="vm.wineAgingData.color" ng-options="color as color.colorName for color in vm.colors track by color.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="cavavinApp.wineAgingData.region" for="field_region">Region</label>
            <select class="form-control" id="field_region" name="region" ng-model="vm.wineAgingData.region" ng-options="region as region.regionName for region in vm.regions track by region.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
