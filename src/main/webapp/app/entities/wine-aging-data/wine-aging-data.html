<div>
    <h2 data-translate="cavavinApp.wineAgingData.home.title">Wine Aging Data</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="wine-aging-data.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs-down"  data-translate="cavavinApp.wineAgingData.home.createLabel">
                        Create new Wine Aging Data
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'cavavinApp.wineAgingData.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="cavavinApp.wineAgingData.minKeep">Min Keep</span></th>
                    <th><span data-translate="cavavinApp.wineAgingData.maxKeep">Max Keep</span></th>
                    <th><span data-translate="cavavinApp.wineAgingData.color">Color</span></th>
                    <th><span data-translate="cavavinApp.wineAgingData.region">Region</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="wineAgingData in vm.wineAgingData track by wineAgingData.id">
                    <td><a ui-sref="wine-aging-data-detail({id:wineAgingData.id})">{{wineAgingData.id}}</a></td>
                    <td>{{wineAgingData.minKeep}}</td>
                    <td>{{wineAgingData.maxKeep}}</td>
                    <td>
                        <a ui-sref="color-detail({id:wineAgingData.color.id})">{{wineAgingData.color.colorName}}</a>
                    </td>
                    <td>
                        <a ui-sref="region-detail({id:wineAgingData.region.id})">{{wineAgingData.region.regionName}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="wine-aging-data-detail({id:wineAgingData.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="wine-aging-data.edit({id:wineAgingData.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="wine-aging-data.delete({id:wineAgingData.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
