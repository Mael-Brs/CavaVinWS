<div>
    <h2>
        <span jhiTranslate="cavavinApp.wineAgingData.home.title">Wine Aging Data</span>
        <button class="btn btn-primary float-right jh-create-entity create-wine-aging-data" [routerLink]="['/', { outlets: { popup: ['wine-aging-data-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="cavavinApp.wineAgingData.home.createLabel">
            Create new Wine Aging Data
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'cavavinApp.wineAgingData.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="wineAgingData">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="cavavinApp.wineAgingData.minKeep">Min Keep</span></th>
            <th><span jhiTranslate="cavavinApp.wineAgingData.maxKeep">Max Keep</span></th>
            <th><span jhiTranslate="cavavinApp.wineAgingData.color">Color</span></th>
            <th><span jhiTranslate="cavavinApp.wineAgingData.region">Region</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let wineAgingData of wineAgingData ;trackBy: trackId">
                <td><a [routerLink]="['../wine-aging-data', wineAgingData.id ]">{{wineAgingData.id}}</a></td>
                <td>{{wineAgingData.minKeep}}</td>
                <td>{{wineAgingData.maxKeep}}</td>
                <td>
                    <div *ngIf="wineAgingData.color">
                        <a [routerLink]="['../color', wineAgingData.color?.id ]" >{{wineAgingData.color?.colorName}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="wineAgingData.region">
                        <a [routerLink]="['../region', wineAgingData.region?.id ]" >{{wineAgingData.region?.regionName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../wine-aging-data', wineAgingData.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'wine-aging-data/'+ wineAgingData.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'wine-aging-data/'+ wineAgingData.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
