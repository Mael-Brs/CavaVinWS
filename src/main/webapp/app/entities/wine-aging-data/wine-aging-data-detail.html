
<div>
    <h2><span data-translate="cavavinApp.wineAgingData.detail.title">Wine Aging Data</span> {{vm.wineAgingData.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="cavavinApp.wineAgingData.minKeep">Min Keep</span></dt>
        <dd>
            <span>{{vm.wineAgingData.minKeep}}</span>
        </dd>
        <dt><span data-translate="cavavinApp.wineAgingData.maxKeep">Max Keep</span></dt>
        <dd>
            <span>{{vm.wineAgingData.maxKeep}}</span>
        </dd>
        <dt><span data-translate="cavavinApp.wineAgingData.color">Color</span></dt>
        <dd>
            <a ui-sref="color-detail({id:vm.wineAgingData.color.id})">{{vm.wineAgingData.color.colorName}}</a>
        </dd>
        <dt><span data-translate="cavavinApp.wineAgingData.region">Region</span></dt>
        <dd>
            <a ui-sref="region-detail({id:vm.wineAgingData.region.id})">{{vm.wineAgingData.region.regionName}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="wine-aging-data-detail.edit({id:vm.wineAgingData.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
