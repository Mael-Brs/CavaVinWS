<div>
    <h2 data-translate="cavavinApp.wine.home.title">Wines</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="wine.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs-down"  data-translate="cavavinApp.wine.home.createLabel">
                        Create new Wine
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'cavavinApp.wine.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="cavavinApp.wine.name">Name</span></th>
                    <th><span data-translate="cavavinApp.wine.appellation">Appellation</span></th>
                    <th><span data-translate="cavavinApp.wine.producer">Producer</span></th>
                    <th><span data-translate="cavavinApp.wine.creatorId">Creator Id</span></th>
                    <th><span data-translate="cavavinApp.wine.region">Region</span></th>
                    <th><span data-translate="cavavinApp.wine.color">Color</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="wine in vm.wines track by wine.id">
                    <td><a ui-sref="wine-detail({id:wine.id})">{{wine.id}}</a></td>
                    <td>{{wine.name}}</td>
                    <td>{{wine.appellation}}</td>
                    <td>{{wine.producer}}</td>
                    <td>{{wine.creatorId}}</td>
                    <td>
                        <a ui-sref="region-detail({id:wine.region.id})">{{wine.region.regionName}}</a>
                    </td>
                    <td>
                        <a ui-sref="color-detail({id:wine.color.id})">{{wine.color.colorName}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="wine-detail({id:wine.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="wine.edit({id:wine.id})"
                                    class="btn btn-primary btn-sm"
                                    is-wine-creator="wine">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="wine.delete({id:wine.id})"
                                    class="btn btn-danger btn-sm"
                                    has-authority="ROLE_ADMIN">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
