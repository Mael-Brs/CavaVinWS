<div>
    <h2 data-translate="cavavinApp.wineInCellar.home.title">Wine In Cellars</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="wine-in-cellar.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs-down"  data-translate="cavavinApp.wineInCellar.home.createLabel">
                        Create new Wine In Cellar
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'cavavinApp.wineInCellar.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="cavavinApp.wineInCellar.minKeep">Min Keep</span></th>
                    <th><span data-translate="cavavinApp.wineInCellar.maxKeep">Max Keep</span></th>
                    <th><span data-translate="cavavinApp.wineInCellar.price">Price</span></th>
                    <th><span data-translate="cavavinApp.wineInCellar.quantity">Quantity</span></th>
                    <th><span data-translate="cavavinApp.wineInCellar.comments">Comments</span></th>
                    <th><span data-translate="cavavinApp.wineInCellar.cellar">Cellar</span></th>
                    <th><span data-translate="cavavinApp.wineInCellar.vintage">Vintage</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="wineInCellar in vm.wineInCellars track by wineInCellar.id">
                    <td><a ui-sref="wine-in-cellar-detail({id:wineInCellar.id})">{{wineInCellar.id}}</a></td>
                    <td>{{wineInCellar.minKeep}}</td>
                    <td>{{wineInCellar.maxKeep}}</td>
                    <td>{{wineInCellar.price}}</td>
                    <td>{{wineInCellar.quantity}}</td>
                    <td>{{wineInCellar.comments}}</td>
                    <td>
                        <a ui-sref="cellar-detail({id:wineInCellar.cellarId})">{{wineInCellar.cellarId}}</a>
                    </td>
                    <td>
                        <a ui-sref="vintage-detail({id:wineInCellar.vintageId})">{{wineInCellar.vintageId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="wine-in-cellar-detail({id:wineInCellar.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="wine-in-cellar.edit({id:wineInCellar.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="wine-in-cellar.delete({id:wineInCellar.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
