
<div *ngIf="vintage">
    <h2><span jhiTranslate="cavavinApp.vintage.detail.title">Vintage</span> {{vintage.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="cavavinApp.vintage.bareCode">Bare Code</span></dt>
        <dd>
            <span>{{vintage.bareCode}}</span>
        </dd>
        <dt><span jhiTranslate="cavavinApp.vintage.year">Year</span></dt>
        <dd>
            <span>{{vintage.year}}</span>
        </dd>
        <dt><span jhiTranslate="cavavinApp.vintage.wine">Wine</span></dt>
        <dd>
            <div *ngIf="vintage.wine">
                <a [routerLink]="['/wine', vintage.wine?.id]">{{vintage.wine?.name}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'vintage/'+ vintage.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
