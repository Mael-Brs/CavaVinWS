
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myVintageLabel" data-translate="cavavinApp.vintage.home.createOrEditLabel">Create or edit a Vintage</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.vintage.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.vintage.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cavavinApp.vintage.bareCode" for="field_bareCode">Bare Code</label>
            <input type="number" class="form-control" name="bareCode" id="field_bareCode"
                    ng-model="vm.vintage.bareCode"
                    />
        </div>

        <div class="form-group">
            <label data-translate="cavavinApp.vintage.year" for="field_year">Year</label>
            <select class="form-control" id="field_year" name="year" ng-model="vm.vintage.year" ng-options="year as year.number for year in vm.years track by year.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="cavavinApp.vintage.wine" for="field_wine">Wine</label>
            <select class="form-control" id="field_wine" name="wine" ng-model="vm.vintage.wine" ng-options="wine as wine.name for wine in vm.wines track by wine.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
