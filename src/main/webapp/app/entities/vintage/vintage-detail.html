
<div>
    <h2><span data-translate="cavavinApp.vintage.detail.title">Vintage</span> {{vm.vintage.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="cavavinApp.vintage.bareCode">Bare Code</span></dt>
        <dd>
            <span>{{vm.vintage.bareCode}}</span>
        </dd>
        <dt><span data-translate="cavavinApp.vintage.year">Year</span></dt>
        <dd>
            <span>{{vm.vintage.year}}</span>
        </dd>
        <dt><span data-translate="cavavinApp.vintage.wine">Wine</span></dt>
        <dd>
            <a ui-sref="wine-detail({id:vm.vintage.wine.id})">{{vm.vintage.wine.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="vintage-detail.edit({id:vm.vintage.id})" has-authority="ROLE_ADMIN" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
